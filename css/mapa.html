<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
        var map;
        function initMap() {
            // The location of Uluru
            const uluru = {lat: -23.679509816445762, lng: -46.20851536358158};
            
            // The map, centered at Uluru
            const map = new google.maps.Map(document.getElementById("map"), {
              zoom: 15,
              center: uluru,
            });
            // The marker, positioned at Uluru
            const marker = new google.maps.Marker({
              position: uluru,
              map: map,
            });
          }
      </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCRajF6anNNHNu20SOX5FvxLMWu0oM6-E4&callback=initMap&v=weekly"
    async defer></script>
  </body>
</html>
